<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Calculator</title>
  // 1. write Typescript code in "app.component.ts" to work with ToDo list
</head>
<body>

  <div class="container">

    <h1>{{title}}</h1>

    <div class="todo-list">
      <div class="todo-list__head">
        <div>
            <input [(ngModel)]="Task" name="input" placeholder="Enter task" class="todo-list-head__text-input" />
            <input [(ngModel)]="date" name="input" placeholder="Enter date(mm/dd/yy)" class="todo-list-head__text-input" (keyup.Enter)="submitNewItem(Task, date)" />
            <input type="submit" (click)="submitNewItem(Task, date)" value="Enter" class="toto-list-head__submit" />
          </div>
        </div>

      <div *ngFor="let item of items; let i = index;">
        <div class="todo-list__items">
          <li class="{{(item.completed ? 'completed' : '')}}" (click)="completeItem(i)">
            <!-- circle index display -->
            <span>
              {{i+1}}
            </span>
            <!-- Task display -->
            {{item.taskName}}
            <!-- Time stamp -->
            {{(item.completed ? 'Completed' : ((item.countDown == 0) ? '' : item.countDown) )}}
            <!-- Delete item -->
            <div class="todo-list-item__trash" (click)="deleteItem(i)">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="18" fill="black" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
            </div>
            <div class="todo-list-item__complete"></div>
          </li>
        </div>
      </div>
    </div>
  </div>  

</body>
</html>
